<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidika Secondary School - Home</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    
    <style>
        /* Custom styles for the school theme (Deep Green and Gold) */
        .school-header {
            background-color: #0b5113; /* Deep Green */
        }
        .bg-secondary {
            background-color: #28a745 !important; /* Brighter green for navbar */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* Header Layout and Logo Styling */
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 0;
        }
        .school-logo {
            height: 70px; 
            width: auto;
            margin-right: 1.5rem; 
            border-radius: 50%; 
            border: 3px solid #ffcc00; /* Golden border */
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.7); 
            transition: transform 0.3s ease;
            object-fit: cover;
        }
        .school-logo:hover {
            transform: scale(1.05) rotate(3deg); /* Interactive effect */
        }
        
        /* Animation for attractive slide-in */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in-content {
            animation: slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0; /* Start invisible */
        }
        
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }

        /* General Card Styling */
        .card-block {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -10px rgba(11, 81, 19, 0.4);
        }

        /* Gallery Carousel Customizations */
        .carousel-item img {
            height: 500px; /* Fixed height for visual appeal */
            object-fit: cover;
        }
        /* Mobile adjustment for carousel height */
        @media (max-width: 767px) {
            .carousel-item img {
                height: 300px;
            }
            .carousel-caption {
                padding: 5px !important;
            }
        }

    </style>
        
</head>
<body class="bg-gray-100">
    <header class="school-header text-white p-4 text-center">
        <div class="header-content">
            <img src="sidikalogo.jpg" 
                alt="sidika Secondary School Logo" 
                class="school-logo">
            <h1 class="text-4xl font-extrabold tracking-wider">Sidika Secondary School</h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary sticky-top shadow-md">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admission.html">Admission</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container my-5 p-6 bg-white rounded-xl shadow-2xl border-t-8 border-green-600">
        
        <div class="bg-green-200 border border-green-400 p-2 rounded-lg mb-4">
            <marquee direction="left" scrollamount="10" behavior="scroll">
                <span class="marquee-text">
                    WELCOME TO SIDIKA SECONDARY SCHOOL IN FAITH GO FORTH
                </span>
            </marquee>
        </div>

      
        <p class="text-center text-gray-700 mt-4 text-lg font-semibold">
            IN FAITH GO FORTH.
        </p>

        <hr class="my-4">
        
        <p class="text-lg text-gray-800 mb-6">
            Secure a chance and join our institution. We train students for both outside life not just academics.
        </p>

       
        <div class="flex justify-center mt-6 mb-4">
           
            <img src="backgroound.jpg" 
                 alt="Image of Sidika Secondary School Campus" 
                 class="img-fluid rounded-xl shadow-xl border-4 border-green-600 w-full"
                 style="max-height: 450px; object-fit: cover; max-width: 900px;">
        </div>
        

    </main>
    
    <footer class="text-center p-3 text-white" style="background-color: #0b5113;">
        <p class="m-0">&copy; 2025 Sidika Secondary School</p>
    </footer>

    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
</body>
</html>
